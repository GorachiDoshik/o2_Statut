<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Statut</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<section class="personal-account">
			<div class="container">
				<h3 class="pesonal-account_title">
					Мой кабинет
				</h3>
				<div class="personal-account_inner">
					<div class="personal-account_sidebar">
						<div class="personal-account_sidebar-user-info">
							<div class="personal-account_sidebar-user-info-box">
								<p class="personal-account_sidebar-user-info-box-name">Михаил Мингалёв</p>
								<p class="personal-account_sidebar-user-info-box-status">Покупатель</p>
							</div>
						</div>
						<div class="personal-account_sidebar-nav">
							<a href="#" class="personal-account_sidebar-nav-item-link">Мой профиль</a>
							<a href="#" class="personal-account_sidebar-nav-item-link">Status Club</a>
							<a href="#" class="personal-account_sidebar-nav-item-link">Заказы</a>
							<a href="#" class="personal-account_sidebar-nav-item-link">Избранные товары</a>
							<a href="#" class="personal-account_sidebar-nav-item-link">Отзыва о товарах</a>
							<a href="#" class="personal-account_sidebar-nav-item-link
							personal-account_sidebar-nav-item-link--exite">Выход</a>
						</div>
					</div>
					<div class="personal-account_profile">
						<h3 class="personal-account_profile-title">
							Мой профиль
						</h3>
						<div class="personal-account_profile_switch">
							<a href="#" class="personal-account_profile_switch-link personal-account_profile_switch-link--active">Личные данные</a>
							<a href="#" class="personal-account_profile_switch-link">Адрес доставки</a>
							<a href="#" class="personal-account_profile_switch-link">Пароль</a>
						</div>
						<form action="" class="personal-account_profile_form">
							<p class="personal-account_profile_form-text">
								E-mail <span>*</span>
							</p>
							<input type="email" class="personal-account_profile_form-input" required value="mingalyovuxcheck@gmail.com">
							<label for="" class="personal-account_profile_form-lable-number">
								<div class="personal-account_profile_form-lable-number_phone">
									<p class="personal-account_profile_form-text">
										Номер телефона <span>*</span>
									</p>
									<input type="email" class="personal-account_profile_form-input" required value="+7 910 832 26 28" pattern="+7 [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
								</div>
								<div class="personal-account_profile_form-lable-number_phone">
									<p class="personal-account_profile_form-text">
										Дополнительный номер
									</p>
									<input type="tel" class="personal-account_profile_form-input" required  pattern="+7 [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
								</div>
							</label>
							<p class="personal-account_profile_form-text">
								Фамилия <span>*</span>
							</p>
							<input type="text" class="personal-account_profile_form-input" required value="Мингалёв">
							<p class="personal-account_profile_form-text">
								Имя <span>*</span>
							</p>
							<input type="text" class="personal-account_profile_form-input" required value="Михаил">
							<p class="personal-account_profile_form-text">
								Отчество
							</p>
							<input type="text" class="personal-account_profile_form-input" required value="Михайлович">
							<p class="personal-account_profile_form-text">
								Дата рождения
							</p>
							<label for="" class="personal-account_profile_form-lable-date">
								
							</label>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
